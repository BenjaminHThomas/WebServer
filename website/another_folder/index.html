<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #aaaaf0;
        }
        .welcome-container {
            text-align: center;
            padding: 2rem;
            background-color: #ffaabb;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>THIS IS THE ABOUT PAGE!</h1>
        <p>Hello there! We're glad you're here.</p>
    </div>
    <script>
        // Get the current hour
        const currentHour = new Date().getHours();
        // Select the greeting message
        const greetingElement = document.querySelector('p');
        // Change the greeting based on the time of day
        if (currentHour < 12) {
            greetingElement.textContent = 'Good morning! We hope you have a great day. -> about page';
        } else if (currentHour < 18) {
            greetingElement.textContent = 'Good afternoon! Thanks for stopping by. -> about page';
        } else {
            greetingElement.textContent = "Good evening! We hope you're having a nice night. -> about page";
        }
    </script>
</body>
</html>
